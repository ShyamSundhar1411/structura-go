- name: env.go
  description: "A sample env.go file"
  directory: "app"
  content: |
    package main
    import (
        "log"

        "github.com/spf13/viper"
      )
    type Env struct {
      AppEnv                 string `mapstructure:"APP_ENV"`
      ServerPort             string `mapstructure:"SERVER_PORT"`
      ContextTimeout         int    `mapstructure:"CONTEXT_TIMEOUT"`
      DBHost                 string `mapstructure:"DB_HOST"`
      DBPort                 string `mapstructure:"DB_PORT"`
      DBName                 string `mapstructure:"DB_NAME"`
      DBPass                 string `mapstructure:"DB_PASS"`
      DBUser                 string `mapstructure:"DB_USER"`
      AccessTokenExpiryHour  int    `mapstructure:"ACCESS_TOKEN_EXPIRY_HOUR"`
      RefreshTokenExpiryHour int    `mapstructure:"REFRESH_TOKEN_EXPIRY_HOUR"`
      AccessTokenSecretKey   string `mapstructure:"ACCESS_TOKEN_PRIVATE_KEY"`
      RefreshTokenSecretKey  string `mapstructure:"REFRESH_TOKEN_SECRET"`
    }
    func NewEnv() *Env {
      env := Env{}
      viper.SetConfigFile(".env")
      err := viper.ReadInConfig()
      if err != nil {
        log.Fatal("Unable to load environment file :", err)
      }
      err = viper.Unmarshal(&env)
      if err != nil {
        log.Fatal("Unable to decode into struct :", err)
      }
      if env.AppEnv == "development" {
        log.Println("The App is running in development env")
      }
      return &env
    }
  

