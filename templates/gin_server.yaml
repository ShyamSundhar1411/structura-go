name: "gin"
source: "github.com/gin-gonic/gin"
description: "A web framework for Go"
version: "latest"
content:
  app:
    main.go: |
        package main

        import "github.com/gin-gonic/gin"

        func main(){
          gin.Default().Run(":8080")
          router := gin.Default()
          router.GET("/ping", func(c *gin.Context) {
            c.JSON(200, gin.H{
              "message": "pong",
            })
          })
          router.Run()
        }
