name: "fiber"
source: "github.com/gofiber/fiber/v2"
description: "An Express.js inspired web framework for Go"
version: "latest"
content:
  app:
    main.go: |
      package main

      {{CUSTOM_IMPORTS}}

      func main() {
     
          app := fiber.New()

        
          app.Get("/", func(c *fiber.Ctx) error {
              err := c.SendString("And the API is UP!")
              return err
          })


          app.Listen(":3000")
      }
